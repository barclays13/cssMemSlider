<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>cssMemSlider</title>
</head>
<body>
  <div class="slider">
    <div class="slides">
      <input type="radio" name="slide__radio" id="radio-1" checked>
      <input type="radio" name="slide__radio" id="radio-2">
      <input type="radio" name="slide__radio" id="radio-3">
      <input type="radio" name="slide__radio" id="radio-4">

      <div class="slide slide-1">
        <img src="./assets/1.jpg" alt="mem1">
        <p class="description description-1">Thinks...</p>
      </div>
      <div class="slide slide-2"> 
        <img src="./assets/2.jpg" alt="mem1">
        <p class="description description-2">Windows 11</p>
      </div>
      <div class="slide slide-3">
        <img src="./assets/3.jpg" alt="mem1">
        <p class="description description-3">Stack overflow + Github = ?</p>
      </div>
      <div class="slide slide-4">
        <img src="./assets/4.jpg" alt="mem1">
        <p class="description description-4">motherfucker!</p>
      </div>
    </div>
    <div class="navigation">
      <div class="bars">
        <label for="radio-1" class="bar"></label>
        <label for="radio-2" class="bar"></label>
        <label for="radio-3" class="bar"></label>
        <label for="radio-4" class="bar"></label>
      </div>
    </div>
  </div>
</body>
</html>
